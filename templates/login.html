<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if register %}Register{% else %}Login{% endif %} - CPG Supply Chain Digital Twin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body { background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%); min-height: 100vh; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(102,126,234,0.13); padding: 38px 32px; display: flex; flex-direction: column; align-items: center; }
        .login-header { display: flex; flex-direction: column; align-items: center; margin-bottom: 18px; }
        .login-icon { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin-bottom: 10px; box-shadow: 0 4px 16px rgba(102,126,234,0.13); }
        h2 { color: #2c3e50; margin-bottom: 4px; font-size: 1.5rem; letter-spacing: 1px; }
        .subtitle { color: #667eea; font-size: 1.05rem; margin-bottom: 18px; }
        .login-form { width: 100%; display: flex; flex-direction: column; gap: 18px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 6px; color: #34495e; }
        .form-group input { padding: 10px; border: 1.5px solid #e0e6ed; border-radius: 7px; font-size: 1rem; background: #f7f9fc; transition: border 0.2s, box-shadow 0.2s; }
        .form-group input:focus { outline: none; border-color: #764ba2; box-shadow: 0 0 0 2px #e0e7ff; }
        .login-btn { background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); color: #fff; border: none; padding: 13px 0; border-radius: 9px; font-size: 1.08rem; font-weight: 600; cursor: pointer; margin-top: 8px; box-shadow: 0 2px 8px rgba(102,126,234,0.07); transition: background 0.2s, box-shadow 0.2s; }
        .login-btn:hover:not(:disabled) { background: linear-gradient(90deg, #764ba2 0%, #667eea 100%); box-shadow: 0 4px 16px rgba(102,126,234,0.13); }
        .error-msg { color: #e74c3c; background: #fbeaea; border-radius: 7px; padding: 10px 14px; margin-bottom: 10px; text-align: center; font-size: 1rem; }
        .register-link { margin-top: 10px; text-align: center; }
        .register-link a { color: #667eea; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon"><i class="fa-solid fa-truck-fast"></i></div>
            <h2>{% if register %}Register{% else %}Login{% endif %}</h2>
            <div class="subtitle">CPG Supply Chain Digital Twin</div>
        </div>
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form class="login-form" method="POST">
            {% if register %}
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name" name="company_name" required>
                </div>
                <div class="form-group">
                    <label for="gmail">Gmail</label>
                    <input type="email" id="gmail" name="gmail" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
            {% else %}
                <div class="form-group">
                    <label for="identifier">Username or Gmail</label>
                    <input type="text" id="identifier" name="identifier" required autocomplete="username">
                </div>
            {% endif %}
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button class="login-btn" type="submit">{% if register %}Register{% else %}Login{% endif %}</button>
        </form>
        <div class="register-link">
            {% if register %}
                <a href="{{ url_for('login') }}">Already have an account? Login</a>
            {% else %}
                <a href="{{ url_for('register') }}">Create an account</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
